<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
                
</head>
<body>
    <div class="container">
        <div class="screen-result"></div>
            <li class="num-list">
                <ul class="num" id="seven">7</ul>
                <ul class="num" id="eight">8</ul>
                <ul class="num" id="nine">9</ul>
                <ul class="num" id="reset" title="All Clear">AC</ul>
                <ul class="num" id="four">4</ul>
                <ul class="num" id="five">5</ul>
                <ul class="num" id="six">6</ul>
                <ul class="num" id="del" title="Delete">DEL</ul>
                <ul class="num" id="one">1</ul>
                <ul class="num" id="two">2</ul>
                <ul class="num" id="three">3</ul>
                <ul class="num" id="addition">+</ul> 
                <ul class="num" id="zero">0</ul>
                <ul class="num" id="point">.</ul>
                <ul class="num" id="mltiplication">*</ul>
                <ul class="num" id="division">/</ul>
                <ul class="num" id="openPar">(</ul>
                <ul class="num" id="closePar">)</ul>
                <ul class="num" id="substruction">-</ul>
                <ul class="num" id="equal">=</ul>
            </li>
    </div>
    <script src="script.js"></script>
</body>
</html>
